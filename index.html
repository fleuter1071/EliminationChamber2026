<!DOCTYPE html>

<head>

    <title>WWE Elimination Chamber Fandom</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --wwe-red: #d32f2f;
            --wwe-red-bright: #ff4c4c;
            --wwe-dark: #0a0a0a;
            --wwe-card-bg: rgba(30, 30, 30, 0.7);
            --wwe-light: #eaeaea;
            --neon-glow: 0 0 15px rgba(211, 47, 47, 0.6);
            --wwe-gold: #ffc107;
        }

        /* IMPROVEMENT 2: Scroll Padding prevents sticky nav from hiding headings */
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px; 
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: var(--wwe-dark);

            overflow-x: hidden;
        }

        header {
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(20,0,0,0.8) 100%);

            box-shadow: var(--neon-glow);
        }

        header h1 {
            margin: 0;
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #fff;
            text-shadow: 3px 3px 0px var(--wwe-red);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.95);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
        }

        nav a {
            color: #ccc;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            margin: 40px 0 80px 0;
        }

        h2 {
            font-size: 2.8rem;
            color: #fff;
            text-transform: uppercase;
            border-bottom: 3px solid var(--wwe-red);
            padding-bottom: 10px;
            margin-bottom: 30px;
            display: inline-block;
        }

        #countdown-container {
            text-align: center;
            padding: 30px 20px;
            background: var(--wwe-card-bg);
            border-radius: 12px;
            border: 1px solid #333;
            margin-bottom: 40px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        #countdown-container h3 {
            color: var(--wwe-red-bright);
            font-size: 1.5rem;
            margin-top: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
        }

        .timer div {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0,0,0,0.5);
            padding: 15px 20px;
            border-radius: 8px;
            border-top: 2px solid var(--wwe-red);
        }

        .timer span.label {
            font-size: 1rem;
            color: #aaa;
            font-weight: 400;
            text-transform: uppercase;
            margin-top: 5px;
            letter-spacing: 1px

                </div>
                <div class="card">
                    <h3>The Rules</h3>
                    <ul>
                        <li>Two superstars start the match in the ring.</li>
                        <li>The remaining four are locked inside the corner pods.</li>
                        <li>At regular timed intervals, a pod opens at random, releasing another wrestler.</li>
                        <li>Eliminations occur only via pinfall or submission inside the ring.</li>
                        <li>The last person standing is the winner.</li>
                    </ul>
                </div>
            </div>
        </section>

        <section id="history">
            <h2>Origins & Brutal History</h2>
            <div class="card" style="margin-bottom: 25px;">
                <p>Before 2002, WWE fans only knew the traditional Steel Cage and Hell in a Cell. The Elimination Chamber changed the landscape of sports entertainment forever.</p>
            </div>
            
            <div class="grid">
                <div class="card">
                    <h3>How It Came About</h3>
                    <p>Introduced on-screen by Eric Bischoff in November 2002, the concept was the brainchild of Triple H. The goal was to combine the countdown timer of the Royal Rumble, the survival aspect of Survivor Series, and the enclosed cage brutality of WarGames.</p>
                </div>
                <div class="card">
                    <h3>The Inaugural Match</h3>
                    <p>The very first match took place at Survivor Series 2002 at Madison Square Garden. Shawn Michaels famously survived the brutal debut, overcoming Triple H, Chris Jericho, Kane, Booker T, and Rob Van Dam to win the World Heavyweight Championship.</p>
                </div>
                <div class="card">
                    <h3>Evolution of the Chamber</h3>
                    <p>Originally, the floor outside the ring was made of solid steel gratingâ€”a "death trap." In 2017, WWE updated the structure to a slightly more square-ish design with padded floors outside the ropes to better fit modern arenas and improve safety.</p>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>Built for the WWE Universe. Enjoy the road to WrestleMania!</p>
    </footer>

    <script>
        // Countdown Timer Logic
        // Set to Feb 28, 2026 at 5:30 PM CST (6:30 PM EST)
        const targetDate = new Date("February 28, 2026 17:30:00").getTime();

        const updateCountdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                clearInterval(updateCountdown);
                document.getElementById("countdown").innerHTML = "<div style='width:100%; text-align:center; color:#ff4c4c; font-size:2.5rem;'>THE CHAMBER IS OPEN!</div>";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
        }, 1000);
    </script>
