<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWE Elimination Chamber Fandom</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --wwe-red: #d32f2f;
            --wwe-red-bright: #ff3333;
            --wwe-dark: #0a0a0a;
            --wwe-card-bg: rgba(30, 30, 30, 0.75);
            --wwe-light: #eaeaea;
            --neon-glow: 0 0 15px rgba(255, 51, 51, 0.8);
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: var(--wwe-dark);
            background-image: radial-gradient(circle at 50% 0%, #3a0b0b 0%, var(--wwe-dark) 60%);
            color: var(--wwe-light);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- ANIMATIONS --- */
        @keyframes neonFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px var(--wwe-red-bright), 0 0 40px var(--wwe-red-bright);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.02); }
            30% { transform: scale(1); }
            45% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes podFlash {
            0% { background-color: #333; color: #333; }
            50% { background-color: var(--wwe-red-bright); color: #fff; box-shadow: var(--neon-glow); }
            100% { background-color: #333; color: #333; }
        }

        header {
            background: linear-gradient(180deg, rgba(0,0,0,0.95) 0%, rgba(30,0,0,0.9) 100%);
            padding: 3rem 1rem;
            text-align: center;
            border-bottom: 3px solid var(--wwe-red-bright);
            box-shadow: 0 5px 20px rgba(255, 51, 51, 0.4);
        }

        header h1 {
            margin: 0;
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            animation: neonFlicker 4s infinite alternate;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.95);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
        }

        nav a {
            color: #ccc;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        nav a:hover, nav a:active {
            color: var(--wwe-red-bright);
            transform: scale(1.1);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            margin: 60px 0;
            padding-top: 20px;
        }

        h2 {
            font-size: 3rem;
            color: #fff;
            text-transform: uppercase;
            border-bottom: 4px solid var(--wwe-red-bright);
            padding-bottom: 5px;
            margin-bottom: 30px;
            display: inline-block;
        }

        /* Timer Section */
        #countdown-container {
            text-align: center;
            padding: 30px 20px;
            background: var(--wwe-card-bg);
            border-radius: 12px;
            border: 2px solid var(--wwe-red);
            margin-bottom: 40px;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(255, 51, 51, 0.2);
            animation: heartbeat 3s infinite;
        }

        #countdown-container h3 {
            color: #fff;
            font-size: 1.8rem;
            margin-top: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px #000;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--wwe-red-bright);
            text-shadow: 2px 2px 5px #000;
        }

        .timer div {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0,0,0,0.8);
            padding: 15px 25px;
            border-radius: 8px;
            border: 1px solid #444;
        }

        .timer span.label {
            font-size: 1.1rem;
            color: #fff;
            font-weight: 400;
            text-transform: uppercase;
            margin-top: 5px;
            letter-spacing: 2px;
            text-shadow: none;
        }

        /* Pod Generator Section */
        .interactive-section {
            text-align: center;
            background: linear-gradient(145deg, #111, #222);
            padding: 40px 20px;
            border-radius: 12px;
            border: 2px dashed #555;
            margin: 50px 0;
        }

        .interactive-section h3 {
            font-size: 2.5rem;
            color: #fff;
            margin-top: 0;
            text-transform: uppercase;
        }

        button {
            background-color: var(--wwe-red-bright);
            color: #fff;
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #ff1a1a;
            transform: scale(1.05);
            box-shadow: var(--neon-glow);
        }

        button:active {
            transform: scale(0.95);
        }

        #pod-result {
            margin-top: 30px;
            font-size: 3rem;
            font-weight: bold;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .flash-animation {
            animation: podFlash 0.2s infinite;
        }

        .final-pod {
            background-color: rgba(255, 51, 51, 0.2);
            color: var(--wwe-red-bright);
            border: 2px solid var(--wwe-red-bright);
            box-shadow: var(--neon-glow);
            text-shadow: 2px 2px 5px #000;
        }

        /* Grid & Cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--wwe-card-bg);
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #333;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--wwe-red-bright);
